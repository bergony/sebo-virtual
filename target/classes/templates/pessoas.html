<!DOCTYPE HTML>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Selo Virtual</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">SeloVirtual.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>A forma mais f√°cil de trocar livros </h1>
        <h2>
            <span th:text="'Bem vindo' "></span>
        </h2>
    </div>
    <form method="post" th:action="@{/pessoas/}" th:object="${pessoa}" class="col card p-3 mb-5">
        <div class="form-group row">
            <div class="col-6">
            <label for="nomeCompleto">Nome Completo</label>
            <input id="nomeCompleto" placeholder="Nome Completo" required type="text" th:field="*{nomeCompleto}"
                   class="form-control"/>
            </div>
            <div class="col-6">

            <label for="dataNascimento">Data Nascimento</label>
            <input id="dataNascimento" placeholder="Data Nascimento" required type="date" th:field="*{dataNascimento}"
                   class="form-control"/>
            </div>
            <div class="col-12">
            <label for="cpf">CPF</label>
            <input id="cpf" placeholder="CPF" required type="text" th:field="*{cpf}"
                   pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                   title="Digite um CPF no formato: xxx.xxx.xxx-xx ou xxxxxxxxxxx"
                   class="form-control"/>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Create User">
    </form>

    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>CPF</th>
            <th>Nome</th>
        </tr>
        <tr th:if="${#lists.isEmpty(pessoas)}">
            <td colspan="5">No Records found. Add some...!</td>
        </tr>
        <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.id}"></td>
            <td th:text="${#dates.format(pessoa.dataNascimento, 'dd-MM-yyyy')}"></td>
            <td th:text="${pessoa.cpf}"></td>
            <td th:text="${pessoa.nomeCompleto}"></td>
        </tr>
    </table>

</main>
<!-- /.container -->

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
